{% extends 'base.html' %}
{% block content %}

<h2 class="center">Add a word:</h2>
 <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12 m6">
          <input id="english_word" type="text" class="validate">
          <label for="english_word">English Word: </label>
        </div>
        <div class="input-field col s12 m6">
          <input id="polish_word" type="text" class="validate">
          <label for="polish_word">Polish Word: </label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m6">
          <input id="pronunciation" type="text" class="validate">
          <label for="pronunciation">Pronunciation: </label>
        </div>
        <div class="input-field col s12 m6">
          <input id="explaination" type="text" class="validate">
          <label for="explaination">Explaination: </label>
        </div>
      </div>
       <div class="row">
        <div class="input-field col s12">
          <input id="category" type="text" class="validate">
          <label for="category">Category name: </label>
        </div>
       </div>
    </form>
  </div>

{% endblock %}
