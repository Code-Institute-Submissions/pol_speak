{% extends 'base.html' %}
{% block content %}
    <div class="row center">
        <h2 class="col s12">Are you sure you want to delete '{{ word.eng }}' ?</h2>
        <div class="col s6">
            <a href="{{url_for('all_words')}}" class="waves-effect waves-light bg-love btn">Cancel</a>
        </div>
        <div class="col s6">
            <a href="{{url_for('remove_word', word_id=word._id)}}" class="waves-effect waves-light bg-drk btn">I'm sure</a>
        </div>
    </div>

{% endblock %}
