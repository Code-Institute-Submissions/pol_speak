{% extends 'base.html' %}
{% block content %}
<h2 class="center">Edit word:</h2>
<div class="row">
   <form action="{{url_for('update_word', word_id=word._id)}}" method="POST" class="col s12">
      <div class="row">
         <div class="input-field col s12 m6">
            <input id="english_word" name="eng" type="text" class="validate" value="{{word.eng}}">
            <label for="english_word">English Word: </label>
         </div>
         <div class="input-field col s12 m6">
            <input id="polish_word" name="pol" type="text" class="validate" value="{{word.pol}}">
            <label for="polish_word">Polish Word: </label>
         </div>
      </div>
      <div class="row">
         <div class="input-field col s12 m6">
            <input id="pronunciation" name="read" type="text" class="validate" value="{{word.read}}">
            <label for="pronunciation">Pronunciation: </label>
         </div>
         <div class="input-field col s12 m6">
            <input id="explaination" name="explaination" type="text" class="validate" value="{{word.explaination}}">
            <label for="explaination">Remember: </label>
         </div>
      </div>
      <div class="input-field col s12">
         <select id="cat_name" name="cat_name" >
            <option value="" disabled selected>Choose category</option>
            {% for cat in categories %}
            <option value="{{cat.cat_name}}">{{cat.cat_name}}</option>
            {% endfor %}
         </select>
         <label>Choose category</label>
      </div>
      <div class="row center">
         <button class="btn waves-effect waves-light bg-blue" type="submit" >Edit word
         <i class="material-icons right">send</i>
         </button>
      </div>
   </form>
</div>
{% endblock %}
