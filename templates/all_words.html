<!-- List of all words for Admin to see -->

{% extends 'base.html' %}
{% block content %} 

    <ul class="collapsible popout" data-collapsible="accordion">
    {% for word in words %} 
    <div class="right margin-right no-bg tall">
    <a class="waves-effect waves-light btn center margin-top bg-blue">DELETE</a>
    </div>
       <li>
      <div class="collapsible-header">    
             {{ word.eng }} 
      <!-- <a class="right margin-right bg-blue tall waves-effect waves-light btn center top-one">DELETE</a>          -->
      </div>
      <div class="collapsible-body center"><div class="bg-love">
        <p>Polish: &emsp; {{ word.pol }} </p>
        <p>Pronounce: &emsp; {{ word.read }}</p></div>
        <p>Remember: &emsp;<strong>{{ word.explaination }}</strong></p> 
        <p>Category: &emsp;{{ word.cat_name }} </p>
      </div>
    </li>
     {% endfor %}
  </ul>  
        

   
{% endblock %}
