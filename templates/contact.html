<!-- While creating the copntact page, I was inspired by the course materials, specifically the lesson about emailjs in JavaScript segment. -->

{% extends 'base.html' %}
{% block content %} 

<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init("user_RaypSYtEQCZWzWdfx6WqL");
   })();
</script>

<div class="center margin padding-5 border bg-morenew">
    <h5>Have an idea how we could improve our app?</h5>
    <p>Here you can contact us, by filling out this simple form underneath.</p>    
</div>   
<div class="row padding-5 border">
    <h3 class="center">Please describe your idea here:</h3>
    <form class="col s12" onsubmit="return sendMail(this);">
      <div class="row">
        <div class="input-field col s12 m6">
          <input  name="name" id="name" type="text" class="validate">
          <label for="name">Your Name:</label>
        </div>
        <div class="input-field col s12 m6">
          <input name="eng"  id="eng" type="text" class="validate">
          <label for="eng">The word you would like to change or add:</label>
        </div>
      
        <div class="input-field col s12 m6">
          <input name="change" id="change" type="text" class="validate">
          <label for="change">The change you would like to make:</label>
        </div>
      
       
        <div class="input-field col s12 m6">
          <input id="email" type="email" class="validate">
          <label for="email">Your Email:</label>
        </div>
      
      <div class="row center">
        <div class="col s1"></div>
        <div class="input-field col s10">
          <textarea name="more" id="more" cols="30" rows="10"></textarea>
          <label for="more">Any more info you would like to add:</label>
        </div>
        <div class="col s1"></div>
      </div>
      </div>
     
      <div class="row center">
      <button class="btn waves-effect bg-blue waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
    </button>
       </div>
    </form>
  </div>
  <script src="static/js/contact.js"></script>
{% endblock %}
