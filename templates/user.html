<!-- Users will only have an ability to read the records from our database, without a structure allowing users to add,  edit or delete them -->

{% extends 'base_two.html' %}
{% block content %} 
    <h2 class="center">Here is a list of categories of words:</h2>

    <ul class="collapsible popout" data-collapsible="accordion">
    {% for cat in categories %}
    <li>
        <a href="{{ url_for('cat', cat_id=cat._id) }}">
      <div class="collapsible-header"><i class="material-icons">expand_more</i> {{ cat.cat_name}}</div>
     </a>
      <div class="collapsible-body"><span>{{ cat.decription }}</span></div>
    
    </li>
    {% endfor %}
  </ul>
       

   
{% endblock %}
